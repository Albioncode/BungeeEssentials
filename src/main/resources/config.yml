enable:
  - alert
  - announcement
  - commandspy
  - hide
  - joinannounce
  - lookup
  - mute
  - send
  - sendall
  - spy
  - staffchat
  - chat
  - find
  - ignore
  - join
  - list
  - message
  - slap
  - aliases
  #- betaupdates
  #- clean
  - fulllog
  - log
  #- multilog
  - rules
  - rules-chat
  - spam
  - spam-chat
  - updater
commands:
  alert:
    - 'alert'
    - 'broadcast'
  commandspy:
    - 'commandspy'
    - 'cspy'
  hide:
    - 'hide'
  lookup:
    - 'lookup'
  mute:
    - 'bmute'
  send:
    - 'send'
  sendall:
    - 'sendall'
  spy:
    - 'spy'
    - 'socialspy'
  staffchat:
    - 'staffchat'
    - 'admin'
    - 'a'
    - 'sc'
  chat:
    - 'g'
    - 'global'
  find:
    - 'find'
    - 'whereis'
  ignore:
    - 'bignore'
  join:
    - 'join'
  list:
    - 'glist'
    - 'servers'
    - 'serverlist'
  message:
    - 'message'
    - 'msg'
    - 'm'
    - 'pm'
    - 't'
    - 'tell'
    - 'w'
    - 'whisper'
  reply:
    - 'reply'
    - 'r'
  slap:
    - 'slap'
    - 'uslap'
    - 'smack'
  reload:
    - 'gssreload'
aliases:
  - alias: 'greet'
    commands:
      - 'msg {0} Hey! How are you doing today? I was at {{ SERVER }} but I''m coming to join you!'
      - 'join {0}'
  - alias: 'disappear'
    commands:
      - 'spy'
      - 'cspy'
      - 'hide'
configversion: 2.4.5
